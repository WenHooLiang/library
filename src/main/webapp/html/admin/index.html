    <script>
        function logout() {
            $.ajax({
                type:"GET",

                data:{},

                    location.reload();
                }
            })
        }
        $(function () {
            $.ajax({
                type:"GET",
                url:"/library/menu",
                data:{},

                    if (data.state == "SUCCESS"){
                        $.each(data.data,function (index,value) {
                            if (value.permissions.permissionId == 47) {
                                $("#47").attr("style","display:block;");
                            }else if (value.permissions.permissionId == 48) {

                                $("#52").attr("style","display:block;");
                            }else if (value.permissions.permissionId == 53) {
                                $("#53").attr("style","display:block;");
                            }else if (value.permissions.permissionId == 54) {
                                $("#54").attr("style","display:block;");
                            }
                        });
                    }
                }
            })
        })
    </script>
